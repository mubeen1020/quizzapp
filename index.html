<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="p-2">
        <div class="container">
            <div class="bg-secondary p-2 rounded text-white d-flex justify-content-between align-items-center">
<p class="fs-4 p-0 m-0">quiz creation app 1</p>
<p class="p-0 m-0">questions <span id="currentquestion">1</span>/ <span>10</span></p>
            </div>
        </div>
    </div>

    <div class="question bg-info text-white my-2 p-2 rounded">
<p id="question" class="text-dark p-0 m-0 fs-3">question1</p>
    </div>
    <div id="answerparent" class="row my-2">
<div class="col-md-6 py-2">
<button  class="btn w-100 btn-info">option1</button>
</div>

<div class="col-md-6 py-2">
    <button class="btn w-100 btn-info">option2</button>
    </div>

    <div class="col-md-6 py-2">
        <button class="btn w-100 btn-info">option3</button>
        </div>

        <div class="col-md-6 py-2">
            <button class="btn w-100 btn-info">option4</button>
            </div>
    </div>
    <div class="text-center my-2">
        <button onclick="nextquestion()"
        class="btn btn-info rounded-pill px-5">
            next
        </button>

    </div>
